<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/signin.css">
    <title>Newsletter Signup</title>
  </head>
  <body class="text-center">
    <main class="form-signin">
  <form class="" action="/" method="POST">
    <img class="mb-4" src="/assets/ICSA-gradient1.png" alt="" width="120.6349" height="40">
    <h1 class="h3 mb-3 fw-normal">Sign up for the ICSA Newsletter</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" id="" placeholder="First Name" name="fName" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" id="" placeholder="Last Name" name="lName" required>
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" id="" placeholder="john@appleseed.com" name="email" required>
      <label for="floatingInput">Email Address</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Vidit Khandelwal<br><a href="https://cs.viditkhandelwal.com" class="link" target="_blank">cs.viditkhandelwal.com</a></p>
  </form>
</main>
</body>
</html>
